<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static './assets1/img/LOGOTIPO (2).png'%}">
    <link rel="icon" type="image/png" href="{% static './assets1/img/LOGOTIPO (2).png'%}">
    <title>
        Cryptoway
    </title>
    <!--Aqui hay un cambio-->
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- Nucleo Icons -->
    <link href="{% static './assets1/css/nucleo-icons.css'%}" rel="stylesheet" />
    <!-- CSS Files -->
    <link href="{% static './assets1/css/blk-design-system-pro.mine209.css'%}?v=1.0.0" rel="stylesheet" />
    <style>
        .navbar {
            background-color: #ff8d72;
        }

        .centered {
            display: flex;
            align-content: center;
            justify-content: center;
        }
    </style>
</head>

<body class="landing-page" onload="GetData()">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-transparent " color-on-scroll="100">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand" href="#index" rel="tooltip" data-placement="bottom">
                    <img src="{% static './assets1/img/LOGOTIPO (3).png'%}" width="180px" alt="logo">
                </a>
                <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navigation" aria-controls="navigation-index" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar bar1"></span>
                    <span class="navbar-toggler-bar bar2"></span>
                    <span class="navbar-toggler-bar bar3"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navigation">
                <div class="navbar-collapse-header">
                    <div class="row">
                        <div class="col-6 collapse-brand">
                            <a>
                                <img src="{% static './assets1/img/LOGOTIPO (3).png'%}" width="100px" alt="logo">
                            </a>
                        </div>
                        <div class="col-6 collapse-close text-right">
                            <button type="button" class="navbar-toggler" data-toggle="collapse"
                                data-target="#navigation" aria-controls="navigation-index" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <i class="tim-icons icon-simple-remove"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#index">
                            <i class="tim-icons icon-world"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#exchange">
                            <i class="tim-icons icon-chart-bar-32"></i> Exchange
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">
                            <i class="tim-icons icon-chat-33"></i> Contacto
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- End Navbar -->
    {% block content %}
    {% endblock %}


    <!--   Core JS Files   -->
    <!--   Core JS Files   -->
    <script src="{% static './assets1/js/core/jquery.min.js'%}" type="text/javascript"></script>
    <script src="{% static './assets1/js/core/popper.min.js'%}" type="text/javascript"></script>
    <script src="{% static './assets1/js/core/bootstrap.min.js'%}" type="text/javascript"></script>
    <script src="{% static './assets1/js/plugins/perfect-scrollbar.jquery.min.js'%}"></script>
    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
    <script src="{% static './assets1/js/plugins/bootstrap-switch.js'%}"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="{% static './assets1/js/plugins/nouislider.min.js'%}" type="text/javascript"></script>
    <!-- Chart JS -->
    <script src="{% static './assets1/js/plugins/chartjs.min.js'%}"></script>
    <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
    <script src="{% static './assets1/js/plugins/moment.min.js'%}"></script>
    <script src="{% static './assets1/js/plugins/bootstrap-datetimepicker.js'%}" type="text/javascript"></script>
    <script src="{% static './assets/js/plugins/slick.js'%}" type="text/javascript"></script>
    <!--  Plugin for the blob animation -->
    <script src="{% static './assets/js/plugins/anime.min.js'%}" type="text/javascript"></script>
    <!-- Chart JS -->
    <script src="{% static './assets/js/plugins/chartjs.min.js'%}"></script>
    <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
    <script src="{% static './assets/js/plugins/moment.min.js'%}"></script>
    <!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
    <script src="{% static './assets/js/plugins/bootstrap-tagsinput.js'%}"></script>
    <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
    <script src="{% static './assets/js/plugins/bootstrap-selectpicker.js'%}" type="text/javascript"></script>
    <!-- Black Dashboard DEMO methods, don't include it in your project! -->
    <script src="{% static './assets1/demo/demo.js'%}"></script>
    <!-- Control Center for Black UI Kit: parallax effects, scripts for the example pages etc -->
    <script src="{% static './assets1/js/blk-design-system.min.js'%}?v=1.0.0" type="text/javascript"></script>
    <!--script src="{% static './assets1/js/main.js'%}" type="text/javascript"></script-->
    {% include 'includes/javascript.html' %}
    <script src="{% static './assets1/js/number.js'%}" type="text/javascript"></script>

    <script>
        $(document).ready(function () {
            // Javascript method's body can be found in assets/assets-for-demo/js/demo.js
            demo.initLandingPageChart();
        });
    </script>
</body>

</html>
