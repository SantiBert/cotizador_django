<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static './assets1/img/LOGOTIPO (2).png'%}">
    <link rel="icon" type="image/png" href="{% static './assets1/img/LOGOTIPO (2).png'%}">
    <title>{% block title %}Inicio{% endblock title %}</title>
    <!--  -->
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- Nucleo Icons -->
    <link href="{% static './assets1/css/nucleo-icons.css'%}"" rel=" stylesheet" />
    <!-- CSS Files -->
    <link href="{% static './assets1/css/blk-design-system-pro.mine209.css'%}?v=1.0.0" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    {% block ExtraCss %}
    {% endblock ExtraCss %}
</head>

<body class="login-page">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-transparent " color-on-scroll="100">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand" href="{% url 'index' %}" rel="tooltip" data-placement="bottom">
                    <img src="{% static './assets1/img/LOGOTIPO (3).png'%}" width="180px" alt="logo">
                </a>
                <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navigation" aria-controls="navigation-index" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar bar1"></span>
                    <span class="navbar-toggler-bar bar2"></span>
                    <span class="navbar-toggler-bar bar3"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navigation">
                <div class="navbar-collapse-header">
                    <div class="row">
                        <div class="col-6 collapse-brand">
                            <a>
                                <img src="{% static './assets1/img/LOGOTIPO (3).png'%}" width="100px" alt="logo">
                            </a>
                        </div>
                        <div class="col-6 collapse-close text-right">
                            <button type="button" class="navbar-toggler" data-toggle="collapse"
                                data-target="#navigation" aria-controls="navigation-index" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <i class="tim-icons icon-simple-remove"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'index' %}">
                            <i class="tim-icons icon-world"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'administration'%}">
                            <i class="tim-icons icon-chart-bar-32"></i> Admin
                        </a>
                    </li>
                    <!--li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="javascript:;" id="navbarDropdownMenuLink"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <p>Opciones</p>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="nav-link" href="{% url 'contacList'%}">
                                <i class="tim-icons icon-send"></i> Contactos
                            </a>
                            <a class="nav-link" href="{% url 'socialList' %}">
                                <i class="tim-icons icon-single-02"></i> Redes Sociales
                            </a>
                            <a class="nav-link" href="{% url 'comisionAdmin'%}">
                                <i class="tim-icons icon-money-coins"></i> Comisiones
                            </a>
                            <a class="nav-link" href="{% url 'Descrition'%}">
                                <i class="tim-icons icon-pencil"></i> Parrafo
                            </a>
                        </div>
                    </li-->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout'%}">
                            <i class="tim-icons icon-minimal-down"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->
    <div class="squares square1"></div>
    <div class="squares square2"></div>
    <div class="squares square3"></div>
    <div class="squares square4"></div>
    <div class="squares square5"></div>
    <div class="squares square6"></div>
    <div class="page-header">
        <div class="page-header-image"></div>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <img src="{% static './assets1/img/LOGOTIPO (3).png'%}" width="100px" alt="logo">
                </div>

                <div class="copyright float-right">
                    &copy;
                    <script>
                        document.write(new Date().getFullYear())
                    </script>, Usaurios-Dev
                </div>
            </div>
        </div>
    </footer>
    <!--   Core JS Files   -->
    {% block ExtraScript %}
    {% endblock ExtraScript %}
    <script src="{% static './assets1/js/core/jquery.min.js'%}" type="text/javascript"></script>
    <script src="{% static './assets1/js/core/popper.min.js'%}" type="text/javascript"></script>
    <script src="{% static './assets/js/core/bootstrap.min.js'%}" type="text/javascript"></script>
    <script src="{% static './assets1/js/plugins/perfect-scrollbar.jquery.min.js'%}"></script>
    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
    <script src="{% static './assets1/js/plugins/bootstrap-switch.js'%}"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="{% static './assets1/js/plugins/nouislider.min.js'%}" type="text/javascript"></script>
    <!--  Plugin for the Carousel, full documentation here: http://kenwheeler.github.io/slick/ -->
    <script src="{% static './assets1/js/plugins/slick.js'%}" type="text/javascript"></script>
    <!--  Plugin for the blob animation -->
    <script src="{% static './assets1/js/plugins/anime.min.js'%}" type="text/javascript"></script>
    <!-- Chart JS -->
    <script src="{% static './assets1/js/plugins/chartjs.min.js'%}"></script>
    <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
    <script src="{% static './assets1/js/plugins/moment.min.js'%}"></script>
    <!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
    <script src="{% static './assets1/js/plugins/bootstrap-tagsinput.js'%}"></script>
    <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
    <script src="{% static './assets1/js/plugins/bootstrap-selectpicker.js'%}" type="text/javascript"></script>
    <!--  Plugin for the DateTimePicker, full documentation here: https://eonasdan.github.io/bootstrap-datetimepicker/ -->
    <script src="{% static './assets1/js/plugins/bootstrap-datetimepicker.js'%}" type="text/javascript"></script>
    <!-- Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
    <script src="{% static './assets1/js/plugins/jasny-bootstrap.min.js'%}"></script>
    <!-- Black Dashboard DEMO methods, don't include it in your project! -->
    <script src="{% static './assets1/demo/demo.js'%}"></script>
    <!-- Control Center for Black UI Kit: parallax effects, scripts for the example pages etc -->
    <!-- Place this tag in your head or just before your close body tag. -->
    <script src="{% static './assets1/js/blk-design-system-pro.mine209.js'%}?v=1.0.0" type="text/javascript"></script>
    <!-- Sharrre libray -->
    <script src="{% static './assets1/demo/jquery.sharrre.js'%}"></script>
</body>

</html>
