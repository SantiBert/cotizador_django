{% extends 'baseregistration.html' %}
{% block title %}Extra de divisas{% endblock %}
{% block content %}
<div class="contact-title">
    <h2 class="text-center">Extra de divisas </h2>
</div>
<div class="card-body">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-info text-center"> Dólar: </h3>
                <h4 class="text-center"> + USA$ {{ extra.dolar }} %</h4>
            </div>
            <div class="col-md-6">
                <h3 class="text-success text-center"> Euro: </h3>
                <h4 class="text-center"> + EUR€ {{ extra.euro }} %</h4>
            </div>
        </div>
    </div>
    <a href="{% url 'extrasUpdate' extra.id %}" class="btn btn-warning btn-lg">Editar</a>
</div>
{% endblock %}
